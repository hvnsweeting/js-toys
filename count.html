
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript toys - by https://pymi.vn</title>
        <link rel="stylesheet" href="css/pico.min.css">
    </head>
    <body>
        <nav>
            <ol>
                <li> <a href="/">/</a> </li>
                <li> <a href="./">/Count</a> </li>
            </ol>
        </nav>
        <p>Count aloud - by <a href="https://pymi.vn">Pymi.vn</a></p>
        <label>Count to:</label>
        <input id="to" type="number" min=1 max=100 value="100"/>
        <select name="lang" id="lang">
            <option value="en">English</option>
            <option value="vi">Vietnamese</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
            <option value="ko">Korean</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>

        <br>

        <center>
            <h3 id="number" style="font-size:5em">
                <mark>
                    _
                </mark>
            </h3>
        </center>
        <button id="count">Count up</button>
        <button id="countDown" class="secondary">Count down</button>
        <button class="contrast" onClick="window.location.reload();">Stop</button>

        <details>
            <span id="debug">
            </span>
        </details>

        <script src="./count.js"></script>

    </body>
</html>
