
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript toys - by https://pymi.vn</title>
        <link rel="stylesheet" href="css/pico.min.css">
    </head>
    <body>
        <h2>Count aloud - by <a href="https://pymi.vn">Pymi.vn</a></h2>
        <label>Count to:</label>
        <input id="to" type="number" min=1 max=100 value="100"/>
        <select name="lang" id="lang">
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="vi">Vietnamese</option>
        </select>

        <br>

        <center>
            <h3 id="number" style="font-size:5em">
                <mark>
                    _
                </mark>
            </h3>
        </center>
        <button id="count">Count up</button>
        <button id="countDown" class="secondary">Count down</button>
        <button id="stop" class="contrast">Stop</button>

        <script src="./count.js"></script>

    </body>
</html>
