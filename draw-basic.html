
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript toys - by https://pymi.vn</title>
    <link rel="stylesheet" href="css/pico.min.css">
    <style>
        canvas {
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">

      <h2>Simple shapes drawing - by <a href="https://pymi.vn">Pymi.vn</a></h2>

      <canvas id="banh">
      </canvas>
      <br>
      <br>
      <canvas id="jp">
      </canvas>
    </div>


    <script>
      canvas = document.getElementById("banh");
      width = canvas.width = window.innerWidth;
      height = canvas.height = canvas.width;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = '#44583b';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#c7cab8';
      ctx.fillRect(width/3-5, 0, 10, height);
      ctx.fillRect(width/3*2-5, 0, 10, height);
      ctx.fillRect(0, height/3-5, width, 10);
      ctx.fillRect(0, height/3*2-5, width, 10);
      ctx.fillText("Chung cake", width-60, 20)


      /* Japanese flag
      https://www.japan.go.jp/japan/flagandanthem/index.html
      RATIO and POSITION

      height : width = 2 : 3
      the rising sun at the center of the flags
      diameter : three-fifths of the flags' height
      */
      canvas = document.getElementById("jp");
      w = canvas.width = window.innerWidth;
      h = canvas.height = canvas.width/3*2;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, w, h);

      // flag border
      ctx.fillStyle = '#000000';
      ctx.lineWidth = 5;
      ctx.strokeRect(1, 1, w-1, h-1);

      ctx.fillStyle = '#ff2b2a';
      ctx.beginPath();
      ctx.arc(w/2, h/2, h/5*3/2, 0, 2 * 3.14, false);
      ctx.fill();
      ctx.fillText("JP", w-20, 20)
    </script>

  </body>
</html>
