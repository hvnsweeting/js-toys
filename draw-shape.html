
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript toys - by https://pymi.vn</title>
    <link rel="stylesheet" href="css/pico.min.css">
  </head>
  <body>
    <div class="container">

      <h2>Simple shapes drawing - by <a href="https://pymi.vn">Pymi.vn</a></h2>

      <canvas id="canvas" width=300 height=300>
      </canvas>
    </div>


    <script>
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      ctx.fillStyle = '#44583b';
      ctx.fillRect(0, 0, 300, 300);

      ctx.fillStyle = '#c7cab8';
      ctx.fillRect(95, 0, 10, 300);
      ctx.fillRect(195, 0, 10, 300);
      ctx.fillRect(0, 95, 300, 10);
      ctx.fillRect(0, 195, 300, 10);
    </script>

  </body>
</html>
